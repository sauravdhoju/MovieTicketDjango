<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .seat-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 seats per row */
            gap: 10px; /* Increased gap between seats */
            justify-content: center;
            background-color: #dddddd;
        }
        
        .seat {
            position: relative; /* Required for absolute positioning of child elements */
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border: 1px solid #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seat:hover::before {
            content: "  ";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: RGBA(255,0,100,0.5);
            color: RGBA(255,0,100,0.5);
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
            color: #000;
        }

        .seat.selected {
            background-color: #007bff;
            border-color: #0056b3;
        }

        .seat.premium {
            background-color: #ff9900;
            border-color: #cc6600;
        }

        .seat.available {
            background-color: #4caf50;
            border-color: #388e3c;
        }

        .seat.booked {
            background-color: #f44336;
            border-color: #d32f2f;
            cursor: not-allowed; /* Make booked seats not selectable */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <h1>{{movie.movie.name}}</h1>
        <div class="seat-container">
            {%for seat in seats%}
            {% if forloop.counter|divisibleby:10  %}
            <div class="column">
                {% endif %}
                <div class="seat {% if seat.booked %} booked {% endif %}" id="{{seat.id}}"> 
                    <!-- <a>{{seat.id}}</a> -->
                </div>
                {% if forloop.counter|divisibleby:10  %}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <h1>{{schedule.schedule_date}}</h1>
        <form action="" method="post" id="seatForm">
            {% csrf_token %} 
            <input type="hidden" name="selected_seats" id="selectedSeats" value="">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const seats = document.querySelectorAll('.seat');
        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (!seat.classList.contains('booked')) { // Check if seat is not booked
                    seat.classList.toggle('selected');
                    updateSelectedSeats();
                }
            });
        });

        function updateSelectedSeats() {
            const selectedSeats = [];
            seats.forEach(seat => {
                if (seat.classList.contains('selected')) {
                    selectedSeats.push(seat.id);
                }
            });
            document.getElementById('selectedSeats').value = selectedSeats.join(',');
            console.log(selectedSeats)
        }
    </script>
</body>
</html>
