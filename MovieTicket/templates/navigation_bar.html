<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

   <title>Responsive navbar</title>

   <style>
/*=============== GOOGLE FONTS ===============*/
@import url("https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap");

/*=============== VARIABLES CSS ===============*/
:root {
   --header-height: 3.5rem;

   /*========== Colors ==========*/
   /*Color mode HSL(hue, saturation, lightness)*/
   --first-color: hsl(230, 75%, 56%);
   --title-color: hsl(230, 75%, 15%);
   --text-color: hsl(230, 12%, 40%);
   --body-color: hsl(230, 100%, 98%);
   --container-color: hsl(230, 100%, 97%);
   --border-color: hsl(230, 25%, 80%);

   /*========== Font and typography ==========*/
   /*.5rem = 8px | 1rem = 16px ...*/
   --body-font: "Syne", sans-serif;
   --h2-font-size: 1.25rem;
   --normal-font-size: .938rem;

   /*========== Font weight ==========*/
   --font-regular: 400;
   --font-medium: 500;
   --font-semi-bold: 600;

   /*========== z index ==========*/
   --z-fixed: 100;
   --z-modal: 1000;
}

/* Base Styles */

* {
   box-sizing: border-box;
   padding: 0;
   margin: 0;
}

html {
   scroll-behavior: smooth;
}

body,
input,
button {
   font-family: var(--body-font);
   font-size: var(--normal-font-size);
}

body {
   background-color: var(--body-color);
   color: var(--text-color);
}

input,
button {
   border: none;
   outline: none;
}

ul {
   list-style: none;
}

a {
   text-decoration: none;
}

img {
   display: block;
   max-width: 100%;
   height: auto;
}

/* Header Styles */

.header {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   background-color: var(--body-color);
   box-shadow: 0 2px 16px hsla(230, 75%, 32%, .15);
   z-index: var(--z-fixed);
}

.container {
   max-width: 1120px;
   margin-inline: auto;
}

.nav {
   height: var(--header-height);
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 0 1.5rem;
}

.nav__logo {
   font-size: 1.5rem;
   font-weight: bold;
   text-transform: uppercase;
   text-decoration: none;
   color: var(--title-color);
}

.nav__list {
   display: flex;
}

.nav__item {
   margin-right: 1rem;
}

.nav__link {
   color: var(--title-color);
}

.nav__actions {
   display: flex;
   align-items: center;
}

.nav__login-text {
   margin-right: 1rem;
   font-size: 1rem;
}

/* Search Styles */

.search {
   position: fixed;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   z-index: var(--z-modal);
   background-color: hsla(230, 75%, 15%, .1);
   backdrop-filter: blur(24px);
   -webkit-backdrop-filter: blur(24px); /* For safari */
   padding: 8rem 1.5rem 0;
   opacity: 0;
   pointer-events: none;
   transition: opacity .4s;
}

.search__form {
   display: flex;
   align-items: center;
   column-gap: .5rem;
   background-color: var(--container-color);
   box-shadow: 0 8px 32px hsla(230, 75%, 15%, .2);
   padding-inline: 1rem;
   border-radius: .5rem;
   transform: translateY(-1rem);
   transition: transform .4s;
}

.search__icon {
   font-size: 1.25rem;
   color: var(--title-color);
}

.search__input {
   width: 100%;
   padding-block: 1rem;
   background-color: var(--container-color);
   color: var(--text-color);
}

.search__input::placeholder {
   color: var(--text-color);
}

/* Login Styles */

.login {
   position: fixed;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   z-index: var(--z-modal);
   background-color: hsla(230, 75%, 15%, .1);
   backdrop-filter: blur(24px);
   -webkit-backdrop-filter: blur(24px); /* For safari */
   padding: 8rem 1.5rem 0;
   opacity: 0;
   pointer-events: none;
   transition: opacity .4s;
}

.login__form {
   background-color: var(--container-color);
   padding: 2rem 1.5rem 2.5rem;
   box-shadow: 0 8px 32px hsla(230, 75%, 15%, .2);
   border-radius: 1rem;
   row-gap: 1.25rem;
   text-align: center;
   transform: translateY(-1rem);
   transition: transform .4s;
}

.login__title {
   font-size: var(--h2-font-size);
   color: var(--title-color);
}

.login__group {
   display: grid;
   row-gap: 1rem;
}

.login__label {
   display: block;
   text-align: initial;
   color: var(--title-color);
   font-weight: var(--font-medium);
   margin-bottom: .25rem;
}

.login__input {
   width: 100%;
   background-color: var(--container-color);
   border: 2px solid var(--border-color);
   padding: 1rem;
   border-radius: .5rem;
   color: var(--text-color);
}

.login__input::placeholder {
   color: var(--text-color);
}

.login__signup a {
   color: var(--first-color);
}

.login__forgot {
   display: inline-block;
   color: var(--first-color);
   margin-bottom: 1.25rem;
}

.login__button {
   display: inline-block;
   background-color: var(--first-color);
   width: 100%;
   color: #fff;
   font-weight: var(--font-semi-bold);
   padding: 1rem;
   border-radius: .5rem;
   cursor: pointer;
   transition: box-shadow .4s;
}

.login__button:hover {
   box-shadow: 0 4px 24px hsla(230, 75%, 40%, .4);
}

/* Show search */
.show-search {
   opacity: 1;
   pointer-events: initial;
}

.show-search .search__form {
   transform: translateY(0);
}

/* Show login */
.show-login {
   opacity: 1;
   pointer-events: initial;
}


      /* Replace icon with name */
      .nav__logo {
         font-size: 1.5rem;
         font-weight: bold;
         text-transform: uppercase;
         text-decoration: none;
         color: var(--title-color);
      }

      /* Remove Services from navigation */
      .nav__list .nav__link:nth-child(3) {
         display: none;
      }

      /* Adjust layout to start just below the header */
      main {
         padding-top: var(--header-height);
      }   
   </style>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">akrs</a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">Home</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">About Us</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Contact Me</a>
               </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <div class="nav__actions">
            <!-- Logged-in/logged-out logic -->
            <span id="username" class="nav__login-text">Welcome, Guest</span>
            <!-- Search button -->
            <i class="ri-search-line nav__search" id="search-btn"></i>
            <!-- Login button -->
            <button id="login-register-btn" class="nav__login" onclick="openLoginModal()">Login / Register</button>
            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </div>
      </nav>
   </header>

   <!--==================== SEARCH ====================-->
   <div class="search" id="search">
      <form action="" class="search__form">
         <i class="ri-search-line search__icon"></i>
         <input type="search" placeholder="What are you looking for?" class="search__input">
      </form>
      <i class="ri-close-line search__close" id="search-close"></i>
   </div>

   <!--==================== LOGIN ====================-->
   <div class="login" id="login">
      <form action="" class="login__form">
         <h2 class="login__title">Log In</h2>
         <div class="login__group">
            <div>
               <label for="email" class="login__label">Email</label>
               <input type="email" placeholder="Write your email" id="email" class="login__input">
            </div>
            <div>
               <label for="password" class="login__label">Password</label>
               <input type="password" placeholder="Enter your password" id="password" class="login__input">
            </div>
         </div>
         <div>
            <p class="login__signup">
               You do not have an account? <a href="#">Sign up</a>
            </p>
            <a href="#" class="login__forgot">You forgot your password</a>
            <button type="submit" class="login__button">Log In</button>
         </div>
      </form>
      <i class="ri-close-line login__close" id="login-close"></i>
   </div>

   <script>
      const searchBtn = document.getElementById("search-btn");
      const searchClose = document.getElementById("search-close");
      const search = document.getElementById("search");
      const loginRegisterBtn = document.getElementById("login-register-btn");
      const username = document.getElementById("username");

      searchBtn.addEventListener("click", () => {
         search.classList.toggle("show-search");
      });

      searchClose.addEventListener("click", () => {
         search.classList.remove("show-search");
      });

      function openLoginModal() {
         document.getElementById("login").classList.add("show-login");
      }

      // Function to check if the user is logged in
      function isLoggedIn() {
         // Example: Check if user is logged in using your authentication logic
         return false; // Return true if user is logged in, false otherwise
      }

      // Function to set the username or show login/register button based on authentication status
      function setUsernameOrLoginButton() {
         if (isLoggedIn()) {
            // User is logged in, show the username
            username.textContent = "Welcome, User123"; // Replace "User123" with actual username
            loginRegisterBtn.style.display = "none"; // Hide the login/register button
         } else {
            // User is not logged in, show login/register button
            username.textContent = "Welcome, Guest";
            loginRegisterBtn.style.display = "inline-block"; // Display the login/register button
         }
      }

      // Call the function when the page loads
      setUsernameOrLoginButton();
   </script>
</body>
</html>
