<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

<style>
/*=============== GOOGLE FONTS ===============*/
<!-- @import url("https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap"); -->

/*=============== VARIABLES CSS ===============*/
:root {
    --header-height: 3.5rem;

    /*========== Colors ==========*/
    /*Color mode HSL(hue, saturation, lightness)*/
    --first-color: hsl(230, 75%, 56%);
    --title-color: hsl(230, 75%, 15%);
    --text-color: hsl(230, 12%, 40%);
    --body-color: hsl(230, 100%, 98%);
    --container-color: hsl(230, 100%, 97%);
    --border-color: hsl(230, 25%, 80%);

    /*========== Font and typography ==========*/
    /*.5rem = 8px | 1rem = 16px ...*/
    --body-font: "Syne", sans-serif;
    --h2-font-size: 1.25rem;
    --normal-font-size: .938rem;
    padding-top: 56px;

    /*========== Font weight ==========*/
    --font-regular: 400;
    --font-medium: 500;
    --font-semi-bold: 600;

    /*========== z index ==========*/
    --z-fixed: 100;
    --z-modal: 1000;
}

/* Base Styles */

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

html {
    scroll-behavior: smooth;
}

body,
input,
button {
    font-family: var(--body-font);
    font-size: var(--normal-font-size);
}

body {
    background-color: var(--body-color);
    color: var(--text-color);
    overflow-x: hidden;
    overflow-y: auto;
}

input,
button {
    border: none;
    outline: none;
}

ul {
    list-style: none;
}

a {
    text-decoration: none;
}

img {
    display: block;
    max-width: 100%;
    height: auto;
}

/* Header Styles */

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: var(--body-color);
    box-shadow: 0 2px 16px hsla(230, 75%, 32%, .15);
    z-index: var(--z-fixed);
}

.container {
    max-width: 1120px;
    margin-inline: auto;
}

.nav {
    height: var(--header-height);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1.5rem;
}

.nav__logo {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--title-color);
}

.nav__list {
    display: flex;
}

.nav__item {
    margin-right: 1rem;
}

.nav__link {
    color: var(--title-color);
}

.nav__actions {
    display: flex;
    align-items: center;
    padding-left: 15px; 
    padding-right: 15px;
}

.nav__login-text {
    margin-right: 1rem;
    padding-left: 15px;
    font-size: 1rem;
}


.search {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: var(--z-modal);
    background-color: hsla(230, 75%, 15%, .1);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px); /* For safari */
    padding: 8rem 1.5rem 0;
    opacity: 0;
    pointer-events: none;
    transition: opacity .4s;
}

.search__form {
    display: flex;
    align-items: center;
    column-gap: .5rem;
    background-color: var(--container-color);
    box-shadow: 0 8px 32px hsla(230, 75%, 15%, .2);
    padding-inline: 1rem;
    border-radius: .5rem;
    transform: translateY(-1rem);
    transition: transform .4s;
}



.search__input {
    width: 100%;
    padding-block: 1rem;
    background-color: var(--container-color);
    color: var(--text-color);
}

.search__input::placeholder {
    color: var(--text-color);
}

/* Login Styles */

.login {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: var(--z-modal);
    background-color: hsla(230, 75%, 15%, .1);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px); /* For safari */
    padding: 8rem 1.5rem 0;
    opacity: 0;
    pointer-events: none;
    transition: opacity .4s;
}

.login__label {
    display: block;
    text-align: initial;
    color: var(--title-color);
    font-weight: var(--font-medium);
    margin-bottom: .25rem;
}




.login__button:hover {
    box-shadow: 0 4px 24px hsla(230, 75%, 40%, .4);
}

/* Show search */
.show-search {
    opacity: 1;
    pointer-events: initial;
}

.show-search .search__form {
    transform: translateY(0);
}

/* Show login */
.show-login {
    opacity: 1;
    pointer-events: initial;
}


/* Replace icon with name */
.nav__logo {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--title-color);
}

/* Remove Services from navigation */
.nav__list .nav__link:nth-child(3) {
    display: none;
}

/* Adjust layout to start just below the header */
main {
    padding-top: var(--header-height); 
}   
</style>
<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">akrs</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="{% url 'home' %}" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <i href="{% url 'search' %}" class="ri-search-line search__icon"></i>
                    <a href="{% url 'search' %}" class="nav__link">Search</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">My Tickets</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact Us</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">About Us</a>
                </li>
            </ul>
        </div>

        <div class="nav__actions">
            <button id="login-btn" class="nav__login" onclick="window.location.href='{% url 'login' %}'">Login</button>
            <button id="register-btn" class="nav__login" onclick="window.location.href='{% url 'signup' %}'">Signup</button>
            <!-- <div class="nav__toggle" id="nav-toggle"> -->
            <!--    <i class="ri-menu-line"></i> -->
            <!-- </div> -->
        </div>
    </nav>
</header>
</body>
</html>
