<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        .container {
            width: 27em;
            margin: 3em auto;
            font-family: sans-serif;
        }

        .card {
            background: linear-gradient(to bottom, #3dcee8 0%, #3dcee8 26%, #ecedef 26%, #ecedef 100%);
            height: 11em;
            float: left;
            position: relative;
            padding: 1em;
            margin-top: 100px;
        }

        .card-left {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            width: 16em;
        }

        .card-right {
            width: 6.5em;
            border-left: 0.18em dashed #fff;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .card-right::before,
        .card-right::after {
            content: "";
            position: absolute;
            display: block;
            width: 0.9em;
            height: 0.9em;
            background: #fff;
            border-radius: 50%;
            left: -0.5em;
        }

        .card-right::before {
            top: -0.4em;
        }

        .card-right::after {
            bottom: -0.4em;
        }

        h1 {
            font-size: 1.1em;
            margin-top: 0;
        }

        h1 span {
            font-weight: normal;
        }

        .title,
        .name,
        .title h2,
        .name h2 {
            font-size: 0.9em;
            color: #525252;
            margin: 0;
        }

        .fieldName {
            font-size: 1.2em;
        }

        .title {
            margin: 2em 0 0 0;
        }

        .name {
            color: #525252;
        }

        .flex-container {
            color: #525252;
            font-size: 0.5em;
            display: flex;
            flex-wrap: wrap;
            gap: 6px 10px;
        }

        .flex-container > div {
            justify-content: center;
            text-align: center;
        }

        .eye {
            position: relative;
            width: 2em;
            height: 1.5em;
            background: #fff;
            margin: 0 auto;
            border-radius: 1em;
        }

        .eye::before,
        .eye::after {
            content: "";
            display: block;
            position: absolute;
            border-radius: 80%;
        }

        .eye::before {
            width: 1em;
            background: #3dcee8;
            height: 1em;
            z-index: 2;
            left: 8px;
            top: 4px;
        }

        .eye::after {
            width: 0.5em;
            height: 0.5em;
            background: #fff;
            z-index: 3;
            left: 12px;
            top: 8px;
        }

        .number {
            text-align: center;
            text-transform: uppercase;
        }

        .number h3 {
            color: #ecedef;
            margin: 0.9em 0 0;
            font-size: 2.5em;
        }

        .number span {
            display: block;
            color: #a2aeae;
        }

        .barcode {
            height: 2em;
            width: 0;
            margin: 1.2em 0 0 0.8em;
            box-shadow: 1px 0 0 1px #343434, 5px 0 0 1px #343434, 10px 0 0 1px #343434,
            11px 0 0 1px #343434, 15px 0 0 1px #343434, 18px 0 0 1px #343434, 22px 0 0 1px #343434,
            23px 0 0 1px #343434, 26px 0 0 1px #343434, 30px 0 0 1px #343434, 35px 0 0 1px #343434,
            37px 0 0 1px #343434, 41px 0 0 1px #343434, 44px 0 0 1px #343434, 47px 0 0 1px #343434,
            51px 0 0 1px #343434, 56px 0 0 1px #343434, 59px 0 0 1px #343434, 64px 0 0 1px #343434,
            68px 0 0 1px #343434, 72px 0 0 1px #343434, 74px 0 0 1px #343434, 77px 0 0 1px #343434,
            81px 0 0 1px #343434;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body style="background-color: #222222;">
<div class="container">
    <div class="card card-left">
        <h1>AK <span>RS </span></h1>
        <div class="title">
            <h2>Captain America: Civil War</h2>
        </div>
        <div class="name" style="color: #000;">

            <h2>Saurav Dhoju</h2>
            <span style="font-size:0.8em;">name</span>
        </div>

        <div class="flex-container">
            <div style="text-align:center;">
                <h2>100</h2>
                <span class="fieldName">Seat</span>
            </div>
            <div style="text-align:center;">
                <h2>12.00</h2>
                <span class="fieldName">Time</span>
            </div>
            <div style="text-align:center;">
                <h2>2003.04.10</h2>
                <span class="fieldName">Date</span>
            </div>
            <div style="text-align:center;">
                <h2>1</h2>
                <span class="fieldName">Hall</span>
            </div>
        </div>
    </div>

    <div class="card card-right">
        <div class="eye"></div>
        <div class="number">
            <h3>100</h3>
            <span>seat</span>
        </div>
        <svg id="barcode"></svg>
    </div>
</div>

<script>
    var randomNumber = Math.floor(Math.random() * 900000) + 100000;
    JsBarcode("#barcode", randomNumber.toString(), {
        format: "CODE128",
        width: 1.25,
        height: 25,
        displayValue: false
    });
</script>

</body>
</html>
